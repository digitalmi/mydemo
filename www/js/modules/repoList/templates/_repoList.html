<ion-view class="title-center" view-title="">
	<ion-nav-title>Repository List</ion-nav-title>
	<ion-content class="repoList-wrapper">
		<ion-list>
			<ion-item class="repoListItem" ng-repeat="item in repository" ng-click="openUrl(item.html_url)">
				<div class="repo">{{item.name}}</div>
				<div class="repo-sub-item">Language<span> : </span><span class="value">{{item.language}}</span></div>
				<div class="repo-sub-item">Size<span> : </span><span class="value">{{item.size}}</span></div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
